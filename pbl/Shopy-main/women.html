    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    scroll-behavior: smooth;
    font-family: var(--font-family-lora);
}

        .header {
    display: flex;
    align-items: center;
    position: fixed;
    top: 0;
    height: var(--header-height);
    background-color: transparent;
    transition: background var(--default-duration) ease;
    z-index: 1000;
}

.header__container {
    background:transparent;
    border: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px
}

.header__logo h1 {
    color: var(--black-75);
    font-size: var(--font-size-2);
}

.header__links {
    list-style: none;
    display: flex;
}

.header__link {
    position: relative;
    padding: var(--padding-1);
    font-size: calc(var(--font-size-1) * 1.1);
    color: var(--black-75);
    text-transform: uppercase;
}

.header__link a {
    position: relative;
}

.header__link a::after {
    content: "";
    position: absolute;
    bottom: -15px;
    left: 0;
    width: 100%;
    height: 1px;
    background-color: var(--black-75);
    opacity: 0;
    transition: all var(--default-duration) ease;
}

.header__link a:hover::after,
.header__link a.active::after {
    bottom: -5px;
    opacity: 1;
}

.header__btn {
    display: none;
    flex-direction: column;
    position: relative;
    width: 30px;
    height: 20px;
    cursor: pointer;
}

.header__btn span {
    position: absolute;
    top: calc(var(--i) * 1px);
    width: 100%;
    height: 1px;
    background-color: var(--black-100);
    transition: all var(--default-duration) ease;
}

.menu-toggled .header__btn span:nth-child(1) {
    transform: rotate(-45deg);
    top: 10px;
}

.menu-toggled .header__btn span:nth-child(2) {
    opacity: 0;
}

.menu-toggled .header__btn span:nth-child(3) {
    transform: rotate(45deg);
    top: 10px;
}

@media screen and (max-width: 768px) {
    .header__btn {
        display: flex;
    }

    .header__links {
        position: fixed;
        flex-direction: column;
        align-items: center;
        row-gap: 1.5rem;
        top: var(--header-height);
        left: -200%;
        bottom: 0;
        min-width: 240px;
        width: 100%;
        max-width: 300px;
        background-color: var(--white-100-opcty-212);
        border: 1px solid var(--white-95);
        transition: left var(--default-duration) ease;
    }

    .menu-toggled .header__links {
        left: 0;
    }
}
h1,
h2,
h3,
h4,
h5,
h6 {
    text-transform: capitalize;
}

header,
section,
footer {
