<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .product {
      display: flex;
      justify-content: space-between;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }

    .product img {
      max-width: 100%;
      max-height: 200px;
      margin-right: 20px;
    }

    .product-info {
      flex-grow: 1;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Product Page</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="a.webp" alt="Product Image">
      <div class="product-info">
        <h2>Product Name</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non urna non odio fringilla feugiat.</p>
        <p>Price: $99.99</p>
        <button class="btn">Add to Cart</button>
      </div>
    </div>

    <!-- Additional product entries can be added here -->

  </div>

  <script>
    // You can add JavaScript functionality here if needed
  </script>

</body>
</html>
