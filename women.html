<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Clothing - Cloudy Clothing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Sunny Sky Blue */
            margin: 0;
            padding: 0;
        }

        header {
            text-align: left;
            padding: 20px;
            background-color: #87ceeb; /* Sky Blue */
        }

        h1 {
            font-family: 'Pacifico', cursive; /* Different font for Cloudy Clothing */
            margin: 0;
            font-size: 36px;
            color: #fff; /* White text color */
        }

        main {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            /* flex-wrap: wrap; */
        }

        section {
            width: 30%; /* Adjust the width as needed */
            text-align: center;
            margin: 20px;
        }

        .category {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .model-photo {
            border-radius: 50%;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cloudy Clothing</h1>
    </header>

    <main>
        <section>
            <div class="category">T-shirts</div>
            <img class="model-photo" src="women_tshirt.jpg" alt="Women's T-shirts"width="150" height="150">
            <!-- Add more content like different types of T-shirts -->
        </section>

        <section>
            <div class="category">Sleeves</div>
            <img class="model-photo" src="women_fullsleeves.jpg" alt="Women's Full Sleeves"width="150" height="150">
            <!-- Add more content like different types of full sleeves shirts -->
        </section>

        <section>
            <div class="category">Oversized</div>
            <img class="model-photo" src="women_oversized_tshirt.jpg" alt="Women's Oversized T-shirts"width="150" height="150">
            <!-- Add more content like different types of oversized T-shirts -->
        </section>
    
        <section>
            <div class="category">Sweatshirts</div>
            <img class="model-photo" src="women_sweatshirt.jpg" alt="Women's Sweatshirts"width="150" height="150">
            <!-- Add more content like different types of sweatshirts -->
        </section>
    </main>
    <main>
        <section>
            <div class="category">Hoodies</div>
            <img class="model-photo" src="women_hoodies.jpg" alt="Women's Hoodies"width="150" height="150">
            <!-- Add more content like different types of hoodies -->
        </section>

        <section>
            <div class="category">Sweaters</div>
            <img class="model-photo" src="women_sweaters.jpg" alt="Women's Sweaters"width="150" height="150">
            <!-- Add more content like different types of sweaters -->
        </section>

        <section>
            <div class="category">Jackets</div>
            <img class="model-photo" src="women_jackets.jpg" alt="Women's Jackets"width="150" height="150">
            <!-- Add more content like different types of jackets -->
        </section>

        <section>
            <div class="category">Kurtis</div>
            <img class="model-photo" src="women_kurtis.jpg" alt="Women's Kurtis"width="150" height="150">
            <!-- Add more content like different types of kurtis -->
        </section>
    </main>
</body>
</html>
